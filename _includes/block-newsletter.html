<!-- Newsletter -->
<section id="newsletter" class="bg-bwhite relative">
    <div class="px-4 md:max-w-expBody justify-between mx-auto py-16 relative">
        <div class="w-full text-black font-bold text-5xl mb-1 font-sans text-center align-middle justify-center">
                {{ section.heading }}
        </div>
        <h3 class="w-full text-black font-light text-xl mb-12 font-sans text-center align-middle justify-center">{{ section.subheading }}</h3>
        <div class="flex -mx-4 text-center align-middle justify-center">
            <!-- Column -->
            <form id="myForm" class="w-2/3 newsletterForm flex mb-12" action="https://go.expedient.com/l/12902/2019-08-06/dbzr3q" type="POST">
                <input class="w-2/3 appearance-none p-6 text-xl text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" placeholder="What's your email address?">
                <input class="w-1/3 bg-red text-bwhite font-bold font-sans text-xl focus:outline-none focus:shadow-outline" type="submit" value="Submit" id="Form-submit"/>
            </form>
        </div>
        {{ if section.show_social }}
            <div class="w-full flex -mx-4 text-center align-middle justify-center flex-wrap">
                <!-- Column -->
                <div class="flex-1 px-4">
                    <h4 class="text-red font-sans font-bold text-xl">LinkedIN</h4>
                    <a href="https://www.linkedin.com/company/18277/admin/" target="_blank" alt="Expedient LinkedIN">@expedient</a>
                </div>
                <!-- Column -->
                <div class="flex-1 px-4">
                    <h4 class="text-red font-sans font-bold text-xl">Twitter</h4>
                    <a href="https://twitter.com/Expedient" target="_blank" alt="Expedient Twitter">@expedient</a>
                </div>
                <!-- Column -->
                <div class="flex-1 px-4">
                    <h4 class="text-red font-sans font-bold text-xl">YouTube</h4>
                    <a href="https://www.youtube.com/channel/UC_Vb04i2nSei5cZJxp9Cwxg" target="_blank" alt="Expedient Youtube">@expedient</a>
                </div>
                <!-- Column -->
                <div class="flex-1 px-4">
                    <h4 class="text-red font-sans font-bold text-xl">RSS</h4>
                    <a href="#">@expedient</a>
                </div>
            </div>
        {{ end }}
    </div>
</section>
<script>
window.addEventListener("load", function () {
  function sendData(formAction) {
    var XHR = new XMLHttpRequest();

    // Bind the FormData object and the form element
    var FD = new FormData(form);

    // Define what happens on successful data submission
    XHR.addEventListener("load", function(event) {
        console.log(event.target.responseText);
    });

    // Define what happens in case of error
    XHR.addEventListener("error", function(event) {
        console.log('Oops! Something went wrong.');
    });

    // Set up our request
    XHR.open("POST", formAction);

    // The data sent is what the user provided in the form
    XHR.send(FD);
  }
 
  // Access the form element...
  var form = document.getElementById("myForm");
  
  // ...and take over its submit event.
  form.addEventListener("submit", function (event) {
    event.preventDefault();

    var formAction = this.getAttribute('action');
    sendData(formAction);
  });
});
</script>
<!-- END Newsletter -->
