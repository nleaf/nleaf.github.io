<h3 class="text-red text-xl font-bold font-sans mb-4">{{ section.title }}</h3>

{% for item in section.links %}
    <a href="{{ section.url | absolute_url }}" class="tag_list_item block bg-bwhite my-1 p-4 px-6 relative quickNav font-sans font-semibold text-base">
        {{ section.link }}
    </a>
{% endfor %}
