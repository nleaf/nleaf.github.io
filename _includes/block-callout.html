<!-- Call Out -->
<section class="bg-lgrey callOut" style="background-image: url('{{ section.background | absolute_url }}');">
    <div class="px-4 md:max-w-expBody justify-between mx-auto py-16">
        <div class="flex -mx-4">
            <!-- Column -->
            <div class="w-8/12 px-4">
                <h3 class="text-black text-4xl font-sans font-bold leading-snug mb-2">{{ section.heading }}</h3>
                <p class="text-xl font-light leading-normal my-2 w-8/12">{{ section.content }}</p>
                {% if item.link %}
                    {% assign apost = site.pages | where:"path",item.link  | first %}
                {% endif %}
                <a href="{{apost.url}}" alt="{{ section.heading }}" class="w-56 inline-block bg-red px-5 py-3 text-bwhite font-bold text-base font-sans mt-8 ctaButton relative align-middle relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="7.737" height="11.791" viewBox="0 0 7.737 11.791" class="absolute right-0 mr-4 mt-2"><path d="M250.582,37.634l-5.829,5.9-1.908-1.92,3.925-3.976-3.925-3.975,1.908-1.92Z" transform="translate(-242.845 -31.738)" fill="#fdfdfd"></path></svg>
                    {{ section.cta }}
                </a>
            </div>

            {% if section.icon != null and section.icon != "" %}
                <!-- Column -->
                <div class="w-4/12 px-4 self-center">
                    <img src="{{ section.icon | absolute_url }}" alt="{{ section.heading }}" class="w-full" />
                </div>
            {% endif %}
        </div>
    </div>
</section>
<!-- END Call Out -->
