<!-- Link Bar -->
<div class="left-0 h-auto py-10 sm:py-0 sm:h-20 bg-dgrey w-full relative">
    <div class="hidden sm:block absolute h-full w-10/12 z-0 top-0 bg-black"></div>
    <div class="relative z-10 flex flex-wrap lg:items-top mx-auto md:max-w-expBody px-4 h-full w-full content-center">
        <div class="mx-auto">
        <span class="text-bwhite text-xl sm:text-3xl md:text-xl font-bold font-sans mx-auto sm:mr-16">{{section.headline}}</span>
        <a href="{{section.link}}" class="mt-6 md:mt-0 w-auto block lg:mt-0 lg:inline-block bg-red px-5 py-3 text-bwhite font-bold text-base font-sans ctaButton relative align-middle relative" target="{% if section.newtab %}_blank{% endif %}">
            {{section.cta}}
            <svg xmlns="http://www.w3.org/2000/svg" width="7.737" height="11.791" viewBox="0 0 7.737 11.791" class="inline relative ml-4 h-6"><path d="M250.582,37.634l-5.829,5.9-1.908-1.92,3.925-3.976-3.925-3.975,1.908-1.92Z" transform="translate(-242.845 -31.738)" fill="#fdfdfd"></path></svg>
        </a>
        </div>
    </div>      
</div>
<!-- END Link Bar -->
