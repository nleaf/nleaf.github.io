title: Expedient
short_title: Expedient
description: Expedient Demo Site for Forestry.io
baseurl: 
permalink: /:path
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  gartner:
    output: false
  people:
    output: true
    permalink: "/about/:path/"
  casestudies:
    output: true
    permalink: "/knowledgebase/blog/:title/"
  posts:
    output: true
    permalink: "/knowledgebase/blog/:title/"
  projects:
    output: true
    permalink: "/projects/:path/"
# tag_page_layout: tag_page
# tag_page_dir: tag
jekyll-archives:
  enabled: all
  layout: "archive"
plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives
  - jekyll-seo-tag
